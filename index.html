<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizTime</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="img/question.jpg" id="header-img" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display:none ;">
                <div class="text-center mb-2 final-headline">
                    Quiz geschafft!
                </div>

                <div class="text-center mt-2">
                    Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b id="amount-of-questions">xxx</b> richtig beantwortet.
                </div>

                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-dark">Neues Spiel</button>
                </div>



            </div>

            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card mb-2 reply-card">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                    </div>
                </div>

                <div class="card mb-2 reply-card">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                    </div>
                </div>

                <div class="card mb-2 reply-card">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                    </div>
                </div>

                <div class="card mb-2 reply-card">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                    </div>
                </div>
            </div>

            <div class="question-footer">

                <div>
                    <b id="question-number">1</b> von <b id="all-questions">5</b>
                </div>

                <button onclick="nextQuestion()" class="btn btn-dark" id="next-button" disabled>NÃ¤chste Frage</button>
            </div>
        </div>
    </div>

</body>

</html>
